<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Report - Candidate Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="../js/finalReport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .report-section {
            margin-top: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
        .end-button {
            display: block;
            width: 200px;
            margin: 30px auto;
        }

        .card-header {
  cursor: pointer;
}
.icon {
  width: 24px; /* Adjust size as needed */
  height: 24px; /* Adjust size as needed */
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Evaluation Result</h2>
        <div class="report-section">
            <h4 class="text-center">Compatibility Scores</h4>
            <canvas id="traitChart"></canvas>
        </div>
        <div id="reportContainer" class="mt-4 p-3 border rounded shadow-sm bg-light"></div>
        <div id="cultureProfileContainer" class="mt-4 p-3 border rounded shadow-sm bg-light"></div>
        
        <!-- Button to end the assessment -->
        <button id="endAssessmentButton" class="btn btn-primary end-button">Exit</button>
    </div>

    <script>
        // Handling the button click to redirect to thank you page
        document.getElementById("endAssessmentButton").addEventListener("click", function() {
            window.location.href = "thankyou.html";
        });
    </script>
</body>
</html>
