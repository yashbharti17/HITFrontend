<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Report - Candidate Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/finalReport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .report-section {
            margin-top: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
        .end-button {
            display: block;
            width: 200px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Candidate Final Report</h2>
        <div class="report-section">
            <h4 class="text-center">Overall Trait Score Distribution</h4>
            <canvas id="traitChart"></canvas>
        </div>
        <h4 class="mt-4">Job-Specific Final Score</h4>
        <p id="finalScoreDisplay" class="lead"></p>
        <div id="reportContainer" class="mt-4 p-3 border rounded shadow-sm bg-light"></div>
        <div class="report-section" id="jobSpecificFeedback">
            <h4 class="text-center">Job-Specific Feedback</h4>
            <div id="feedbackContainer"></div>
        </div>
        
        <!-- Button to end the assessment -->
        <button id="endAssessmentButton" class="btn btn-primary end-button">Finish Assessment</button>
    </div>

    <script>
        // Handling the button click to redirect to thank you page
        document.getElementById("endAssessmentButton").addEventListener("click", function() {
            window.location.href = "thankyou.html";
        });
    </script>
</body>
</html>
